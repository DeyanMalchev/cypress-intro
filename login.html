<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login form</h1>

<form action="thank-you">
    <h2>Form Validation</h2>
    <div class="form-group email">
        <label for="email">Email Address</label>
        <input type="text" id="email" data-test-id="login-email" placeholder="Enter your email address">
    </div>
    <div class="form-group password">
        <label for="password">Password</label>
        <input type="password" id="password" data-test-id="login-password" placeholder="Enter your password">
        <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
    </div>
    <div class="form-group submit-btn">
        <input type="submit" data-test-id="login-submit" value="Submit">
    </div>
</form>

<script src="public/js/script.js"></script>
</body>
</html>
